<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Parking Data Dashboard</h1>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </div>
        <div class="content">
            <div id="messages" class="box">
                <h2>Logs</h2>
                <div id="messages-content"></div>
            </div>
            <div id="devices" class="box">
                <h2>Devices Online</h2>
                <div id="devices-content"></div>
            </div>
            <div id="output" class="box">
                <h2>Parking Layout</h2>
                <div id="output-content">
                    <div class="parking-spot" id="spot-1">Spot 1</div>
                    <div class="parking-spot" id="spot-2">Spot 2</div>
                    <div class="parking-spot" id="spot-3">Spot 3</div>
                    <div class="parking-spot" id="spot-4">Spot 4</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
